<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-canvas">
      <div id="section-container"></div>
      <div class="progress-indicator">
        <div
          class="progress-indicator__bullet progress-indicator__bullet--active"
          target="01-landing-inner.html"
        ></div>
        <div
          class="progress-indicator__bullet"
          target="02-bubble-universe-inner.html"
        ></div>
        <div
          class="progress-indicator__bullet"
          target="03-force-directed-map-inner.html"
        ></div>
        <div class="progress-indicator__bullet" target="04-summary.html"></div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/jeezy@1.11.2/lib/jeezy.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
  <!-- <script src="/vviz/02-bubble-universe.js"></script> -->
  <script>
    function includeHTML(element, url) {
      console.log;
      file = url;
      if (file) {
        /* Make an HTTP request using the attribute value as the file name: */
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (this.status == 200) {
              element.html(this.responseText);
              var s = skrollr.init({
                smoothScrolling: true,
                smoothScrollingDuration: 1500,
              });
            }
            if (this.status == 404) {
              element.innerHTML = "Page not found.";
            }
          }
        };
        xhttp.open("GET", file, true);
        xhttp.send();
        /* Exit the function: */
        return;
      }
    }

    $(".progress-indicator__bullet").click(function (e) {
      var url = e.target.attributes["target"].nodeValue;
      element = $("#section-container").first();
      includeHTML(element, url);
    });
  </script>
</html>
