<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoomo Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/zoomo/style.css">
</head>

<body>

    <div class="header"></div>

    <div class="step2">
        <div class="controls">
            <!-- This tray will be filled with colors via JS, and the ability to slide this panel will be added in with a lightweight slider script (no dependency used for this) -->
            <div id="js-tray" class="tray">
                <!-- <div id="js-tray-slide" class="tray__slide"></div> -->
                <input id="color-picker" data-jscolor="">
            </div>
        </div>
        <div class="model">
            
        </div>
    </div>
    <input type="file" name="" id="file-selector">
    <p id="status"></p>

    <img src="" alt="" id="output">


    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js"
            }
        }
    </script>

    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.7/jscolor.min.js"></script>
    <script type="module" src="/zoomo/script2.js"></script>
</body>

</html>
